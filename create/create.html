<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="../media/favicon.ico">
    <title>SWN</title>
</head>
<body>

<div id="title">
    <div><button id="backarrow"><img src="../media/backarrow.png" alt="Click to return" onclick="location.href='../index.html'"></button></div>
    PC Creation
</div>
<div id="pc-display" style="display: flex; justify-content: center; clear: both;">
</div>
<div style="display: flex; justify-content: center; clear: both;">
    <button id="stat-block-generate" class = "unseen">Generate Stat Block</button>
    <button id="stat-block-pick" class = "unseen">Pick Stats</button>
</div>
<div style="display: grid; grid-template-columns: repeat(5, 1fr); grid-gap: 0px; justify-content: center;" class="btn-group">
    <button id="origin" class = "unseen">Random Origin</button>
</div>
<div style="display: flex; justify-content: center;" class="btn-group">
    <button id="skills-quick" class = "unseen">Choose Quick Skills</button>
    <button id="skills-pick" class = "unseen">Pick Two Skills from Learning</button>
    <button id="skills-roll" class = "unseen">Roll Three Times on Learning/Growth Tables</button>
</div>
<div style="display: flex; justify-content: center;" class="btn-group">
    <button id="class-warrior" class = "unseen">Warrior</button>
    <button id="class-expert" class = "unseen">Expert</button>
    <button id="class-psychic" class = "unseen">Psychic</button>
    <button id="adventurer" class = "unseen">Adventurer</button>
</div>
<div style="display: grid; grid-template-columns: repeat(4, 1fr); grid-gap: 0px; justify-content: center;" class="btn-group">
    <button id="foci" class = "unseen">Foci</button>
</div>
<div style="min-height: 500px"></div>
<script src="https://unpkg.com/popper.js@1"></script>
<script src="https://unpkg.com/tippy.js@5/dist/tippy-bundle.iife.js"></script>
<script  type="module" src="create.js"></script>
</body>
</html>
